{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: jenkins
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
          name: "jenkins"
        - containerPort: 50000
          name: "jenkins2"
        volumeMounts:
        - name: jenkins-data
          mountPath: '/var/jenkins_home'
      volumes:
      - name: jenkins-data
        persistentVolumeClaim:
          claimName: jenkins-pvc
{{- end }}
